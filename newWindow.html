<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>window.open</title>
    <script type="text/javascript">
        function Wopen(){

//            例如:打开http://www.w3school.com.cn/js/js_variables.asp网站，大小为500px * 498px，无菜单，无工具栏，无状态栏，有滚动条窗口：
//            例如:打开http://www.w3school.com.cn/js/js_variables.asp网站，大小为500px * 498px，有菜单，有工具栏，有状态栏，有滚动条窗口：  这个时候打开是全屏的网站,设置的大小没用

            window.open('http://www.w3school.com.cn/js/js_variables.asp','baidu','width=500,height=498,menubar=yes,toolbar=yes, status=yes,scrollbars=yes')

        }
    </script>
</head>
<body>
<input name="button" type="button" onClick="Wopen()" value="点击我，打开新窗口!" >
</body>
</html>
