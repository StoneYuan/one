<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>各行变色</title>
</head>
<script>
    window.onload = function () {

        var oUl = document.getElementById('ul1');
        var aLi = oUl.getElementsByTagName('li');
        var  i;
        for (i=0;i<aLi.length;i++){
            if(i%2 == 0){
               aLi[i].style.backgroundColor = '#ccc';
            }
        }

    }
</script>
<body>

<ul id="ul1">

    <li> 1</li>
    <li> 2</li>
    <li> 3</li>
    <li> 4</li>
    <li> 5</li>
    <li> 6</li>
</ul>

</body>
</html>
